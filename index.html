<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="splash">
<img  class="shape" src="/media/shape.png" alt="" srcset="">
<div class="mess-con">
    <div class="mess-title">
        Register
    </div>
    <div class="mess-para">
        And enter the world of Innovation in Education
    </div>
</div>
</div>


<div class="form-con">
    <div id="alert-con">
        <button id="close"> X</button>
        <div id="alert-mess">
            Example
        </div>
    </div>
    
    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="details">
            <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
       
        
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        
      
      
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

        </div>
       <div class="add-details">
        <div class="dob">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div class="gender">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
    
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
    
            <input type="radio" id="ratherNotSay" name="gender" value="ratherNotSay" required>
            <label for="ratherNotSay">Rather not say</label>
        </div>
       

       </div> 
        <div class="tandc">
            
            <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
            <label for="termsAndConditions">
            
                I agree to the terms and conditions
            </label>
    
        </div>
      
        <button type="submit">Register</button>
    </form>
</div>




    <script src="script.js"></script>
</body>
</html>
